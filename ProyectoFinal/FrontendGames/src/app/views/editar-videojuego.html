<div class="col-lg-6">
		<h1>{{titulo}} <a [routerLink]="['/ver-videojuegos']" class="btn btn-primary">Volver a Videojuegos</a></h1>

		<div *ngIf="alertMessage">
			<div class="alert alert-info">
				{{alertMessage}}
			</div>
		</div>
		<form #videojuegoUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
			<p>
				<label>Nombre</label>
				<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="videojuego.nombre" class="form-control" required>
				<span *ngIf="!nombre.valid && nombre.touched">
					El nombre es obligatorio
				</span>
			</p>

			<p>
				<label>Descripcion</label>
				<input type="text" #descripcion="ngModel" name="descripcion" [(ngModel)]="videojuego.descripcion" class="form-control" required>
				<span *ngIf="!descripcion.valid && descripcion.touched">
					La descripcion es obligatoria
				</span>
			</p>

      <p>
        <label>Stock</label>
        <input type="number" #stock="ngModel" name="stock" [(ngModel)]="videojuego.stock" class="form-control" required>
        <span *ngIf="!stock.valid && stock.touched">
          El stock es obligatorio
        </span>
      </p>

      <p>
        <label>Precio</label>
        <input type="number" #precio="ngModel" name="precio" [(ngModel)]="videojuego.precio" class="form-control" required>
        <span *ngIf="!precio.valid && precio.touched">
          El precio es obligatorio
        </span>
      </p>

			<div class="image_for_edit" *ngIf="videojuego.image && videojuego.image != 'null'">
				<img src="{{url + 'get-image-user/' + user.image}}" style="width: 50px;" />
			</div>

			<p>
				<label>Sube la foto de la videojuego: </label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
			</p>


			<div *ngIf="nombre.valid && descripcion.valid && stock.valid && precio.valid">
		    	<input type="submit" value="Actualizar videojuego" class="btn btn-primary">
		    </div>
		</form>
	</div>
