<div class="col-lg-6">
		<h1>{{titulo}} <a [routerLink]="['/']" class="btn btn-primary">Volver al inicio</a></h1>

		<div *ngIf="alertMessage">
			<div class="alert alert-info">
				{{alertMessage}}
			</div>
		</div>
		<form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
			<p>
				<label>Email</label>
				<input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
				<span *ngIf="!email.valid && email.touched">
					Por favor llena este campo
				</span>
			</p>

			<p>
				<label>Nombre</label>
				<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="user.nombre" class="form-control" required>
				<span *ngIf="!nombre.valid && nombre.touched">
					El nombre es obligatorio
				</span>
			</p>

			<p>
				<label>Password</label>
				<input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
				<span *ngIf="!password.valid && password.touched">
					El password es obligatorio
				</span>
			</p>

			<div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
				<img src="{{url + 'get-image-user/' + user.image}}" style="width: 50px;" />
			</div>

			<p>
				<label>Sube tu foto: </label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
			</p>


			<div *ngIf="nombre.valid && email.valid && password.valid">
		    	<input type="submit" value="Actualizar mis datos" class="btn btn-primary">
		    </div>
		</form>
	</div>
