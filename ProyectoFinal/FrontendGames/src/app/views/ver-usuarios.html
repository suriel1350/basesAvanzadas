<div class="head-page" *ngIf="identity">
	<h1>{{titulo}} <a [routerLink]="['/']" class="btn btn-primary">Volver a Inicio</a></h1>
</div>

<div *ngIf="alertMessage">
	<div class="alert alert-info">
		{{alertMessage}}
	</div>
</div>

<div class="clearfix"></div>

  <table class="table table-hover" *ngIf="identity" style="background-color: white;">
    <thead>
      <tr>
        <th class="text-center" scope="col">Nombre</th>
        <th class="text-center" scope="col">Email</th>
        <th class="text-center" scope="col">Registrado</th>
        <th class="text-center" scope="col">Role</th>
        <th class="text-center" scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let use of user">
      <tr>
        <th class="text-center" scope="row">{{use.nombre}}</th>
        <td class="text-center">{{use.email}}</td>
        <td class="text-center">{{use.isVerified}}</td>
        <td class="text-center">{{use.role}}</td>
        <td class="text-center">
          <a [routerLink]="['/editar-usuario',use._id]" class="btn btn-sm btn-success">Editar</a>
          <button *ngIf="use.role=='ROLE_USER'" (click)="eliminarUsuario(use._id)" class="btn btn-sm btn-danger">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
